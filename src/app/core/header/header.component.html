<md-toolbar color="primary">
  Hacker News - Material
</md-toolbar>
<nav md-tab-nav-bar  aria-label="main navigation links">
  <a md-tab-link *ngFor ="let tabLink of tabLinks; let i = index"
      [routerLink]="tabLink.link"
      routerLinkActive #rla="routerLinkActive" [active]="rla.isActive"
      (click)="activeLinkIndex = i">
    {{tabLink.name}}
  </a>
</nav>
